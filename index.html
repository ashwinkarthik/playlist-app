<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Playlist-app</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
   

    <!-- Custom CSS -->
    <link href="css/3-col-portfolio.css" rel="stylesheet">
    <link href="css/custom-style.css" rel='stylesheet' type='text/css'>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Playlist-app</a>
            </div>
        </div>
        <!-- /.container -->
    </nav>
    
    <!-- Page Content -->
    <div class="container" ng-app="playlistApp" ng-controller="mainController as main">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <form role="form">
                    <div class="form-group">
                        <label for="artist">Select an Artist:</label>
                        <select class="form-control" id="artist" ng-init="selectedArtist = main.artists[0]" ng-model="selectedArtist" ng-options="artist for artist in main.artists" ng-change="changedArtist(selectedArtist)">
                                              </select>
                    </div>
                </form>
            </div>
        </div>
        
        <!-- /.row -->
        <div class=row ng-repeat="media in main.results track by $index" ng-if="$index % 4 == 0"s>
            <div class="col-xs-3 letter-box result-tile"
                ng-repeat="i in [$index, $index + 1, $index + 2, $index + 3]" >
                <a ng-click="toggleModal(main.results[i])" >
                    <img width="275" height="250" ng-if="main.results[i] != null" ng-src="{{main.results[i].imageURL}}">
                    <p> {{main.results[i].title}} </p>
                </a>
            </div>
        </div>
        
        
        <modal title="{{selectedResult.title}}" visible="showModal">
                <iframe width="850" height="600" ng-src="{{getURL(selectedResult.videoId)}}" frameborder="0" allowfullscreen></iframe>
        
        </modal>
  

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12" align="center">
                    <p>Copyright &copy; Ashwinkarthik Srinivasan 2015</p>
                </div>
            </div>
            <!-- /.row -->
        </footer>

    </div>
    
    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    
    <!-- Angular JS -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"\ ></script>
     <!-- Angular JS Custom Controller -->
    <script src="app.js"></script>
</body>
</html>
